<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="newPage" class="container-fluid">
    <form th:method="POST" th:action="@{/admin/new}" th:object="${userNew}">
        <div class="mb-3">
            <label for="name" class="form-label">First name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" class="form-control" th:field="*{lastname}" id="lastname">
            <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname Error</div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" th:field="*{age}" id="age">
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Error</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" aria-describedby="emaillHelp">
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password">
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>

<!--            </select>-->

<!--            <option th:each="role : ${allRoles}" th:value=" " th:text="${role.getRole().toString()}">role</option>-->
<!--        </select>-->
        <div class="mb-3">
        <button type="submit" class="btn btn-primary">Add new user</button>
        </div>
    </form>
</div>
</html>
